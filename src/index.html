<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Modal Windows</title>
</head>

<body>

    <div class="buttons">
        <div class="container">
            <button class="call btn" type="button" data-modal="call">Заказать звонок</button>
            <button class="request btn" type="button" data-modal="request">Отправить заявку</button></div>
    </div>

    <div class="overlay">
        <div class="container">
            <div class="modal" id="call">
                <div class="modal__close">&times;</div>
                <div class="modal__subtitle">Заказать звонок</div>
                <div class="modal__desrc">Закажите звонок и наш специалист позвонит вам в ближайшее время!!!</div>
                <form action="#" class="form">
                    <input name="name" type="text" class="form__name" placeholder="Имя">
                    <input name="email" type="email" class="form__email" placeholder="E-mail">
                    <input name="phone" type="text" class="form__phone" placeholder="Телефон"
                        pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$">
                    <button type="submit" class="btn">Заказать звонок</button>
                </form>
            </div>
            <div class="modal" id="request">
                <div class="modal__close">&times;</div>
                <div class="modal__subtitle">Отправить заявку</div>
                <div class="modal__desrc">Отправьте заявку и наш специалист свяжется с вам в ближайшее время!!!</div>
                <form action="#" class="form">
                    <input name="name" type="text" class="form__name" placeholder="Имя">
                    <input name="email" type="email" class="form__email" placeholder="E-mail">
                    <input name="phone" type="text" class="form__phone" placeholder="Телефон"
                        pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$">
                    <button type="submit" class="btn">Отправить заявку</button>
                </form>
            </div>
        </div>
    </div>
    <!--Подлючение JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--Подлючение маски для номера-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
