<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Windows</title>
</head>
<body>
    <div class="overlay">
        <div class="modal">
            <div class="modal__close">&times;</div>
            <div class="modal__subtitle">Заказать звонок</div>
            <div class="modal__descr">Закажите звонок и наш специалист позвонит вам в ближайшее время!!!</div>
            <form action="#">
                <input type="text" class="name" placeholder="Имя">
                <input type="email" name="" id="" placeholder="E-mail">
                <input type="text" class="phone" placeholder="Телефон">
                <button type="submit">Заказать звонок</button>
            </form>
        </div>
        <div class="modal">
            <div class="modal__close">&times;</div>
            <div class="modal__subtitle">Отправить заявку</div>
            <div class="modal__descr">Отправьте заявку и наш специалист свяжется с вам в ближайшее время!!!</div>
            <form action="#">
                <input type="text" class="name" placeholder="Имя">
                <input type="email" name="" id="" placeholder="E-mail">
                <input type="text" class="phone" placeholder="Телефон">
                <button type="submit">Отправить заявку</button>
            </form>
        </div>
    </div>
</body>
</html>
